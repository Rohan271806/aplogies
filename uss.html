    .card {
      background:white;

      width: 100%;

    }

    h1 {
      margin: 15px 0;
      color: #e75480;
    }

    p {
      font-size: 16px;
      min-height: 60px;
    }

    button {

     background: #e75480;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

     button {

     background: #e75480;
      border: none;

      margin-top: 15px;
    }
    
    button:hover {
      background: #d6456d;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I am so Sorry sweetheart ❤️</h1>
    <p id="quote"></p>
    <button onclick="next()">Next</button>
  <br>
    <button onclick="next()">Forgive Me Please baby❤️</button>
  </br>
  </div>

  <script>

    const quotes = [
      "I may mess up sometimes, but loving you is something I do perfectly.",
      "I’m sorry for hurting you. You mean more to me than my pride ever could.",
      "If I could go back and fix it, I would. Since I can’t, I promise to do better.",
      "You’re my favorite person, and I hate being the reason you’re hurt.",
      "Please forgive me. My heart is yours, always."
    ];

    let index = 0;

    function next() {
      document.getElementById("quote").textContent = quotes[index % quotes.length];
      index++;
    }

    // Load first message automatically
    next();
  </script>

</body>
</html>
